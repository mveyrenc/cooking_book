menubar: false
toolbar:
    - bold italic underline | cut copy paste | link unlink | bullist numlist outdent indent | hr | undo redo removeformat | table | spellchecker | emoticons | fullscreen
plugins:
    - hr
    - table
    - fullscreen
    - autoresize
    - link
    - spellchecker
    - emoticons
spellchecker_language: 'fr_FR'
browser_spellcheck : true